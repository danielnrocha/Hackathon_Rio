<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/saude.css">

    <title>Petrobras Health Plaza</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="choices">
                <button>Minha Saúde</button>
                <button>Minha Dieta</button>
                <button>Minha Info</button>
            </div>
            <div class="verify">
                <h3>Verifique a evolução da sua saúde</h3>
            </div>
            <section class="field">
                <form action="">
                    <h1 class="field-title">Escolha uma informação médica</h1>
                    <label for="exame">Exame:</label>
                    <select class="form-control">
                        <option>Sangue</option>
                        <option>Urina</option>
                        <option>IMC</option>
                        <option>Pressão</option>
                        <option>Batimento cardíaco</option>
                    </select>
                    <br>
                    <label for="ano">Ano:</label>
                    <input type="number" name="" id="year-date">
                    
                    <p>Acesse informações médicas</p>
                    <button class="continue-button">Continuar</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
